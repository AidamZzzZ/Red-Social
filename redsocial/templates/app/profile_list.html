{% extends "base.html" %}

{% block content %}
<h1>Profiles </h1>

{% for profile in profiles %}

    <div class="list-group">
        <a href="{% url "profile" profile.pk %}" class="list-group-item list-group-item-action">{{ profile.user.username }} | @{{ profile.user.username|lower }} </a>
    </div>

{% endfor %}

{% endblock content %}
