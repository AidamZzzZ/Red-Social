{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <link rel="stylesheet" href="{% static "styles/profile.css" %}">
    <div class="card p-3">

        <div class="d-flex align-items-center">

            <div class="image">
                <img src="{{ profile.avatar.url }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="ml-3 w-100">
            
           <h4 class="mb-0 mt-0">{{ profile.user.username }}</h4>
           <span>@{{ profile.user.username|lower }}</span>
           <p>{{ profile.bio }}</p>

           <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

            <div class="d-flex flex-column">

                <span class="articles">Post</span>
                <span class="number1">0</span>
                
            </div>

            <div class="d-flex flex-column">

                <span class="followers">Followers</span>
                <span class="number2">{{ profile.follows_count }}</span>
                
            </div>



            <div class="button mt-2 d-flex flex-row align-items-center">

                <a type="submit" class="btn btn-primary" href="{% url "update" profile.pk %}">Edit</a>


               
           </div>


        </div>

            
        </div>
        
    </div>
     
</div>


{% endblock content %}
